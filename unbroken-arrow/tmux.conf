set -g prefix C-t
unbind C-b
bind \ split-window -h
bind - split-window -v

setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

set -g default-terminal "screen-256color"

set -g status-fg colour253
set -g status-bg colour237
setw -g window-status-current-bg colour237
setw -g window-status-current-fg colour253
#set -g window-status-current-attr bold#,underscore
#set -g status-left '#[fg=colour32, bold]#S'
#set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-left-length 40
set -g status-left "#[fg=cyan]unbroken-arrow"
set -g status-right "#[fg=colour253]tmux #S  %Y-%m-%d(%a) %H:%M"
